<div class="container-fluid principal">
    <div class="row titulo">
        <div class="col-11">
            <h2><strong>Noticias</strong></h2>
        </div>
        <div class="col-1 align-self-center text-center">
            <input type="image" src="https://img.icons8.com/color/48/000000/plus--v1.png" (click)="nuevaNoticia()"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 align-self-center carta" *ngFor="let noticia of listaNoticias">
            <div class="card bg-light ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-10 align-self-center text-start">
                            <h3><strong>{{noticia.titulo}}</strong></h3>
                        </div>
                        <div class="col-1 align-self-center text-center">
                          <input type="image" src="https://img.icons8.com/color/48/000000/settings--v2.png" (click)="editarNoticia(noticia)"/>
                      </div>
                        <div class="col-1 align-self-center text-center">
                            <input type="image" src="https://img.icons8.com/material-two-tone/24/000000/trash.png" (click)="eliminarNoticia(noticia)"/>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="row">
                      <div class="col-12 align-self-center text-center">
                        <p class="card-text text">{{noticia.mensaje}}</p>
                      </div>
                  </div>
                  <div class="row fecha">
                    <div class="col-6 align-self-center text-left">
                        <p class="card-text">{{noticia.autor}}</p>
                    </div>
                    <div class="col-6 align-self-center text-right">
                        <p class="card-text">{{noticia.fechaPublicacion}}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
