<div class="container-fluid principal">
    <div class="row titulo">
        <div class="col-11">
            <h2><strong>Noticias</strong></h2>
        </div>
        <div class="col-1 align-self-center text-center">
            <input type="image" src="https://img.icons8.com/color/48/000000/plus--v1.png" (click)="nuevaNoticia()"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 align-self-center carta" *ngFor="let e of [1,2,3,4]">
            <div class="card bg-light ">
                <div class="card-header">
                    <div class="row">
                        <div class="col-10 align-self-center text-start">
                            <h3><strong>Titulo de la noticia</strong></h3>
                        </div>
                        <div class="col-1 align-self-center text-center">
                          <input type="image" src="https://img.icons8.com/color/48/000000/settings--v2.png"/>
                      </div>
                        <div class="col-1 align-self-center text-center">
                            <input type="image" src="https://img.icons8.com/material-two-tone/24/000000/trash.png"/>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="row">
                      <div class="col-12 align-self-center text-center">
                        <p class="card-text text">Ya est√° lista la lista de las reviciones del primer parcial</p>
                      </div>
                  </div>
                  <div class="row fecha">
                    <div class="col-6 align-self-center text-left">
                        <p class="card-text">Luis Diego Noguera Mena</p>
                    </div>
                    <div class="col-6 align-self-center text-right">
                        <p class="card-text">20-12-2020</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
