<div class="container-fluid principal">
    <div class="row cuerpoEvaluacion" *ngFor="let rubro of listaRubros">
        <div class="col-2 align-self-center text-start">
            <h4><strong>{{rubro.nombre}}</strong></h4>
        </div>
        <div class="col-9 align-self-center text-start">
            <h4><strong>{{rubro.porcentaje}} %</strong></h4>
        </div>
        <div class="col-1 align-self-center text-center">
            <input type="image" src="https://img.icons8.com/officel/40/000000/visible.png" (click)="verEvaluaciones(rubro)"/>
        </div>
    </div>
</div>
