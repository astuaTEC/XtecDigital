<div class="container seccionPrincipal">
    <div class="row justify-content-center contenedorFilaPrincipal">
        <div class="col-8">
            <div class="hCentrado">
                <h3>XTECDigital Profesores</h3>
            </div>
            <form #loginForm="ngForm" novalidate>
                <div class="form-group">
                  <label>Número de cédula</label>
                  <input type="string" class="form-control" id="InputCedula" #Cedula="ngModel"  required name="cedula"  [(ngModel)]="usuarioProfesor.usuario">
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" class="form-control" id="InputPassword" #Contrasena="ngModel"  required name="ContrasenaN"  [(ngModel)]="usuarioProfesor.password">
                </div>
                <div  class="botonEntrar">
                    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary btn-block" (click)="gotoHome()">Entrar</button>
                </div>
                <div class="row justify-content-center">
                    <a class="nav-link" href="/AdministradorLogin">Administrador</a>            
                </div>
            </form>
        </div>
    </div>

</div>
