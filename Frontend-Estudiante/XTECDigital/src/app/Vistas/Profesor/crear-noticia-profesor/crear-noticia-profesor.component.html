<div class="container-fluid principal">
    <div class="row cabecera">
        <div class="col-11 align-self-center text-start">
            Crear nueva noticia
        </div>
        <div class="col-1 align-self-center text-center" >
            <input type="image" src="https://img.icons8.com/fluent/48/000000/close-window.png" (click)="cerrar()"/>
        </div>
    </div>
    <div class="row titulo">
        <div class="col-12 aligns-self-center text-center">
            <strong><h4>Titulo de la noticia</h4></strong> 
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2 align-self-center text-center">
            <input type="text" class="form-control input" id="nombreEvaluacion" placeholder="Titulo" name="nombreEvaluacion">
        </div>
    </div>
    <div class="row mensaje">
        <div class="col-12 align-self-center text-center">
            <strong><h4>Mensaje</h4></strong> 
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 align-self-center text-center">
            <div class="form-group">
                <textarea class="form-control input" id="comentarios" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="row justify-content-center boton">
        <div class="col-3 align-self-center text-center">
            <button type="button" class="btn btn-success btn-block input">Guardar</button>
        </div>
    </div>
</div>
